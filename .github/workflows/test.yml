name: "test"

on:
  pull_request:
    branches:
      - "main"
      - "master"
    paths:
      - src/**
      - build.gradle
      - gradle.properties
      - settings.gradle
  workflow_dispatch:

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build artifacts
        run: ./gradlew build